<tr>
    <th>Название</th>
    <th>Цена</th>
    <th>Категория</th>
</tr>
{% for object in object_list %}
<tr>
    {{object.site.name}}

    {% for product in object.products.all %}
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{object.name}}</td>
    {% endfor %}
</tr>
{% endfor %}
